<html>
<head>
<title>HTML optgroup tag</title>
</head>
<body>
<select>
<optgroup label="India">
 <option value="mumbai">Mumbai</option>
 <option value="delhi">Delhi</option>
</optgroup>
<optgroup label="USA">
 <option value="florida">Florida</option>
 <option value="newyork">New York</option>
</optgroup>
</select>
</body>
</html>
